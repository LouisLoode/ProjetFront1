<!DOCTYPE html>
<html class="no-js">

<head>
	<meta charset="UTF-8" />

	<title>Aperio Sensus</title>
	
	<base href="/">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.png" />

	<!-- SEO meta -->
	<meta name="robots" content="index, follow" />
	<meta name="description" content="Words" />
	<!-- End SEO meta -->

	<!-- IE meta -->
	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
	<meta name="msapplication-tap-highlight" content="no" />
	<!-- End IE meta -->

	<!-- Apple meta -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-title" content="Words" />
	<!-- End Apple meta -->

	<!-- Mobile meta -->
	<meta name="HandheldFriendly" content="true" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
	<!-- End mobile meta -->

	<!-- Facebook meta -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="" />
	<meta property="og:title" content="" />
	<meta property="og:image" content="" />
	<meta property="og:site_name" content="" />
	<meta property="og:description" content="" />
	<!-- End Facebook meta -->

	<!-- Twitter meta -->
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:title" content="" />
	<meta name="twitter:site" content="" />
	<meta name="twitter:image" content="" />
	<!-- End Twitter meta -->
	
	<link rel="stylesheet" href="styles/main.css">

</head>

<body>

    <aside class="top-bar">
        <ul class="left">
            <li><a href="./"><img src="img/logo_explore.png" class="logo-explore" alt="logo"/></a></li>
        </ul>
        <ul class="right">
            <li><button class="btn">Retourner explorer</button></li>
        </ul>
        
	</aside>
    
    <section class="home">
    
    	<div class="open-up bottom"></div>
    	<div class="open-up top"></div>
	
        <div class="container">
            <img src="img/logo_intro.png" class="logo" alt="logo-intro" />
            <h3>Bienvenue</h3>
            <h1>Votre mission est d'associer
 des sentiments à des oeuvres.</h1>
            <div class="explore">
                <div class="bouton">
                    <a href="#" id="start">Commencer l'expérience</a>
                    <div id="bar" class="line"></div>
                    <div class="circle_border">
                        <div class="circle_inside"></div>
                    </div>
                </div>
                <div class="hole">
                    <a href="#"><img src="img/trou.png" alt="trou" /></a>
                </div>
            </div>
        </div>
	</section>

	<section class="explore-words">
	
		    <div id="particles-js"></div>
		
		<div class="backgrounds" v-bind:style="{width: words[words.length-1].position.left+100 + 'px'}">
			<div class="translatable translatable--0"><!--
				--><img src="/img/background_mountain_1.svg" class="background backgrounds--mountain"></img><!--
				--><img src="/img/background_mountain_1.svg" class="background backgrounds--mountain"></img><!--
				--><img src="/img/background_mountain_1.svg" class="background backgrounds--mountain"></img><!--
			--></div>
			<div class="translatable translatable--1"><!--
				--><img src="/img/background_water_1.svg" class="background backgrounds--water"></img><!--
				--><img src="/img/background_water_1.svg" class="background backgrounds--water"></img><!--
				--><img src="/img/background_water_1.svg" class="background backgrounds--water"></img><!--
			--></div>
			<div class="translatable translatable--2"><!--
				--><img src="/img/background_ground_1.svg" class="background backgrounds--ground"></img><!--
				--><img src="/img/background_ground_1.svg" class="background backgrounds--ground"></img><!--
				--><img src="/img/background_ground_1.svg" class="background backgrounds--ground"></img><!--
			--></div>
		</div>
		
			<div class="translatable translatable--words" v-bind:style="{width: words[words.length-1].position.left+100 + 'px'}">
				<div class="words">
					<div class="word" v-for="word in words" v-bind:style="{left: word.position.left + 'px', top: word.position.top + 'px'}">
						{{ word.word }}

					</div>
				</div>
			</div>
	</section>
	
	<section class="explore-items">
	
		<div class="word spotlight">{{ word }}</div>
	
		<!--<ul class="items">-->
				<template v-for="item in items">
					
					<figure class="item in-list" v-if="item.type == 'photograph' || item.type == 'painting'" data-id="{{item.id}}">
						<img v-bind:src="'http://swarm.ovh/orane/upload/' + item.id + '.' + item.extension" v-bin:alt="' + item.id + '.' + item.extension">
						<figcaption>
						<cite class="title">{{ item.name }}</cite><br>
						Artiste : <cite class="author">{{ item.author }}</cite>
						</figcaption>
						<!-- <a data-id="{{item.id}}" href="#" class="star">Ajouter à mes favoris</a>  <a data-id="{{item.id}}" href="#" class="similar">Similar</a> 
						-->
					</figure>
					
					<figure class="item in-list" v-if="item.type == 'quote'" data-id="{{item.id}}">
						<p class="quote">&laquo; {{ item.quote | nl2br }} &raquo;</p>
						<figcaption>
							Auteur : <cite class="author">{{ item.author }}</cite>
						</figcaption> <!--<a data-id="{{item.id}}" href="#" class="star">Ajouter à mes favoris</a> <a data-id="{{item.id}}" href="#" class="similar">Similar</a> -->
					</figure>

			
					<figure class="item in-list" v-if="item.type == 'poem'" data-id="{{item.id}}">
						<p class="poem">{{item.name}} - {{ item.poem | nl2br }}</p>
                        <figcaption>
                            Auteur : <cite class="author">{{ item.author }}</cite>
                        </figcaption><!-- <a data-id="{{item.id}}" href="#" class="star">Ajouter à mes favoris</a> <a data-id="{{item.id}}" href="#" class="similar">Similar</a> -->
                            
					</figure>
					
				</template>
		<!--</ul>-->
		
		<div class="item-focus hidden">
            <div class="flexor">
				<figure class="item" v-if="focus.type == 'photograph' || focus.type == 'painting'">
					<img v-bind:src="'http://swarm.ovh/orane/upload/' + focus.id + '.' + focus.extension">
					<figcaption>
					<cite class="title">{{ focus.name }}</cite><br>
					Artiste : <cite class="author">{{ focus.author }}</cite>
					</figcaption>
				</figure>

				<figure class="item" v-if="focus.type == 'quote'">
					<p class="quote">{{ focus.quote | nl2br }}</p>
					<figcaption>
						Auteur : <cite class="author">{{ focus.author }}</cite>
					</figcaption>
				</figure>


				<figure class="item" v-if="focus.type == 'poem'">
					<p class="poem">{{focus.name}} - {{ focus.poem | nl2br }}</p> by {{ focus.author }} <a data-id="{{focus.id}}" href="#" class="star">Ajouter à mes favoris</a></p>
				</figure>


				<div class="sentiments">


					<a data-id="{{focus.id}}" class="star" href="#" :class="{'starred': focus.starred}" style="vertical-align: middle;"><i data-id="{{focus.id}}" class="icon-like" :class="{'starred': focus.starred}"></i></a>
					<a href="/oeuvre/{{focus.id}}" href="#" class="goto-similar">Oeuvres similaires</a>

					<p>Que vous évoque cette &oelig;uvre ?</p> <!-- Quel sentiment voulez-vous ajouter à cette oeuvre ? -->
					<div class="buttons-sentiments">
						<div class="sentiment-form">
							<form method="PUT" class="add-word" action="/api/v1/items/{{focus.id}}/words/">
								<input type="text" name="sentiment" class="word-to-add">
								<button type="submit" class="icon-add_sentiment"></button>
							</form>
						</div>
					</div>

					<hr />
					<p class="explanation"></p>
					<div class="list-sentiments">
						<div class="sentiment" v-for="word in focus.words">
							<div class="left"><span>{{ word.word }}</span></div>
							<div class="right"><span class="number">{{ word.count }}</span><!-- <span class="icon-user"></span>--></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mask">
		
		</div>
	</section>
	
	<section class="profile">
		<h1>Profil de {{username}}</h1>
	
		<div class="items">
                <div class="grid-sizer"></div>
				<div class="item" v-for="item in items">
					<figure v-if="item.type == 'painting'">
						PAINTING: {{ item.name }} by {{ item.author }}
						<img v-bind:src="'http://swarm.ovh/orane/upload/' + item.id + '.' + item.extension">
					</figure>
					
					<figure v-if="item.type == 'photograph'">
						PHOTOGRAPH: {{ item.name }} by {{ item.author }}
						<img v-bind:src="'http://swarm.ovh/orane/upload/' + item.id + '.' + item.extension">
					</figure>
					
					<figure v-if="item.type == 'quote'">
						<p>{{ item.quote | nl2br }}</p> by {{ item.author }}
					</figure>

			
					<figure v-if="item.type == 'poem'">
						Poème: {{item.name}} - {{ item.poem | nl2br }} by {{ item.author }}
					</figure>
					
				</div>
		</div>	
	</section>
    
    <div class="flash-message">
    
    </div>
    
    <aside class="subnav sign-in-subnav">
        <form method="POST" action="/api/v1/sign_in" class="sign-in">
				<input type="text" placeholder="Pseudo ou mail" name="login">
				<input type="password" placeholder="Mot de passe" name="password">
				<input type="submit" class="button" value="Se connecter">
			</form>
        <a href="#" class="right sign-in-off">&times;</a>
	</aside>
    
    
    <aside class="subnav sign-up-subnav">
        <form method="POST" action="/api/v1/sign_up" class="sign-up">
				<input type="text" placeholder="Mail" name="mail">
				<input type="text" placeholder="Pseudo" name="username">
				<input type="password" placeholder="Mot de passe" name="password">
				<input type="submit"  class="button" value="S'inscrire et se connecter">
        </form>
        <a href="#" class="right sign-up-off">&times;</a>
	</aside>
    
    
    <aside class="navbar">
        <ul class="left">
            <li>
            
            <a v-show="user_id == -1" href="#" class="btn sign-up-button"><span class="icon-user"></span> INSCRIPTION</a>
            <a v-show="user_id == -1" href="#" class="btn sign-in-button">CONNEXION</a>
            
            <div v-show="user_id !== -1">
            
            	<a href="/profil/{{ user_id }}" class="me">{{ username }}</a>
            	<a href="#" class="sign-out">Se déconnecter</a>
          	</div>
           
            </li>


			
        </ul>
        <ul class="right">
            <li><a href="https://twitter.com/share?url={{ encodeURIComponent(homeUrl) }}" target="_blank"><span class="icon-twitter"></span></a></li>
            <li><a href="http://www.facebook.com/sharer.php?u={{ encodeURIComponent(homeUrl) }}"><span class="icon-facebook"></span></a></li>
        </ul>
        
	</aside>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    
	<!--<script src="js/prefixfree.min.js"></script>
	<script src="js/particles.min.js"></script>-->
	<script src="js/main.js"></script>
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
    
    <script>
    $(document).ready( function() {
        $('.items').masonry({
          // options
          columnWidth: '.grid-sizer',
          itemSelector: '.item',
        isFitWidth: true
        });
    });
        particlesJS.load('particles-js', 'particles.json', function() {
  console.log('particles.js loaded - callback');
});
    </script>

</body>

</html>
